  <body style="overflow: hidden; margin: 0; padding: 0;">
    <div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move: WASD<br>
					Jump: SPACE<br>
					Look: MOUSE
				</p>
			</div>
		</div>

    <script type="module">
      import * as THREE from '../node_modules/three/build/three.module.js';
      import {GLTFLoader} from '../node_modules/three/examples/jsm/loaders/GLTFLoader.js';

			import Stats from '../node_modules/three/examples/jsm/libs/stats.module.js';
			import {GUI} from '../node_modules/three/examples/jsm/libs/dat.gui.module.js';

			import {PointerLockControls} from '../node_modules/three/examples/jsm/controls/PointerLockControls.js';

      //Set up the Scene and Camera
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      // camera.position.set( 25, 0, 25 );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.VSMShadowMap;

      const stats = new Stats();
			document.body.appendChild(stats.dom);

      const controls = new PointerLockControls(camera, document.body);
			const blocker = document.getElementById( 'blocker' );
			const instructions = document.getElementById( 'instructions' );

			instructions.addEventListener('click', function(){
				controls.lock();
			});

			controls.addEventListener('lock', function(){
				instructions.style.display = 'none';
				blocker.style.display = 'none';
			});

			controls.addEventListener('unlock', function(){
				blocker.style.display = 'block';
				instructions.style.display = '';
			});
			scene.add(controls.getObject());

      const onKeyDown = function (event){
				switch(event.code){
					case 'ArrowUp':
					case 'KeyW':
						moveForward = true;
						break;
					case 'ArrowLeft':
					case 'KeyA':
						moveLeft = true;
						break;
					case 'ArrowDown':
					case 'KeyS':
						moveBackward = true;
						break;
					case 'ArrowRight':
					case 'KeyD':
						moveRight = true;
						break;
					case 'Space':
						if ( canJump === true ) velocity.y += 350;
						canJump = false;
						break;
				}
			};
			const onKeyUp = function(event){
				switch(event.code){
					case 'ArrowUp':
					case 'KeyW':
						moveForward = false;
						break;
					case 'ArrowLeft':
					case 'KeyA':
						moveLeft = false;
						break;
					case 'ArrowDown':
					case 'KeyS':
						moveBackward = false;
						break;
					case 'ArrowRight':
					case 'KeyD':
						moveRight = false;
						break;
				}
			};
			document.addEventListener('keydown', onKeyDown);
			document.addEventListener('keyup', onKeyUp);
			const raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, - 1, 0), 0, 10);
      const objects = [];

			const clock = new THREE.Clock();

      const light = new THREE.AmbientLight( 0x404040 ); // soft white light
      light.intensity = 5;
      scene.add( light );

      //Set up the desert scene
      const glftLoader = new GLTFLoader();
      glftLoader.load(
      	// resource URL
      	'./assets/3d-models/low-poly-desert.glb',
      	// called when the resource is loaded
      	function(gltf){
      		scene.add(gltf.scene);
          objects.push(gltf.scene);
      	},
      	// called while loading is progressing
      	function(xhr){
      		console.log((xhr.loaded/xhr.total * 100 ) + '% loaded');
      	},
      	// called when loading has errors
      	function(error){
      		console.log( 'An error happened' );
      	}
      );

      //
      //Set up A-Starry-Sky
      //This is the bit that matters
      //
      let prevTime = performance.now(); //We need this for our time diff
      const sky = new StarrySky.Sky('../dist/wasm/starry-sky-web-worker.js');
      //
      //End set up of A-Starry-Sky
      //Don't forget the update method below in animate
      //

      let moveForward = false;
			let moveBackward = false;
			let moveLeft = false;
			let moveRight = false;
			let canJump = false;

			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();
      function animate(){
        const delta = clock.getDelta();
				const time = clock.elapsedTime;
        stats.update();
        sky.tick(time, delta); //Tick our sky on every frame to update all the components

        //Using the raycaster code from https://threejs.org/examples/#misc_controls_pointerlock
        if (controls.isLocked === true){
					raycaster.ray.origin.copy(controls.getObject().position);
					raycaster.ray.origin.y -= 10;

					const intersections = raycaster.intersectObjects(objects);
					const onObject = intersections.length > 0;
					const delta = (time - prevTime) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
					direction.z = Number(moveForward) - Number(moveBackward);
					direction.x = Number(moveRight) - Number(moveLeft);
					direction.normalize(); // this ensures consistent movements in all directions

					if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
					if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

					if (onObject === true) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );
					controls.getObject().position.y += ( velocity.y * delta ); // new behavior
					if(controls.getObject().position.y < 10){
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
				}

        //
        //Call on each frame
        //
        renderer.clear();
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        prevTime = time;
      }
      animate();
    </script>
  </body>
